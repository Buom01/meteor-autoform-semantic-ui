<template name="afFormGroup_semanticUI">
  <div class="{{afFormGroupClass}} field {{required}}{{#if afFieldIsInvalid name=this.name}} error{{/if}}" {{afFormGroupAtts}}>
    {{#unless skipLabel}}
      <label {{afFieldLabelAtts}}>
        {{#if this.labelText}}
          {{this.labelText}}
        {{else}}
          {{afFieldLabelText name=this.name}}
        {{/if}}
      </label>
    {{/unless}}
    {{> afFieldInput this.afFieldInputAtts}}
    {{#if afFieldIsInvalid name=this.name}}
      <div class="ui pointing red basic label">
        {{{afFieldMessage name=this.name}}}
      </div>
    {{/if}}
  </div>
</template>
